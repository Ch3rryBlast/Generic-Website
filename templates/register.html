<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f4f6f8;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .card{background:white;padding:22px;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.08);width:360px}
    input{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #ddd}
    button{width:100%;padding:10px;border-radius:8px;background:#1f7a3e;color:white;border:none;font-weight:700}
    .small{font-size:13px;color:#666;margin-top:8px}
    a{color:#1f7a3e}
  </style>
</head>
<body>
  {% include 'sidebar.html' %}
  <div class="card">
    <h2>Create account</h2>
    {% if error %}<div style="color:#b91c1c">{{ error }}</div>{% endif %}
    <form method="post" action="/register">
      <input type="text" name="display_name" placeholder="Display name (optional)" />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <div class="small">Already have an account? <a href="/login">Sign in</a></div>
  </div>
</body>
</html>
